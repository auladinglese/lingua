<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 all-tasks">
      <h3 class="text-primary">ALL TASKS</h3>
      <div class="row">
        <div class="col col-sm-6 col-md-4 col-xl-3" ng-repeat="task in tasks.tasks">
          <div class="card border-dark mb-3">
            <button class="btn btn-danger del" ng-click="tasks.delete(task)">X</button>
            <div class="card-header">{{task.level}} / {{task.category}}</div>
            <div class="card-body text-dark">
              <h5>{{task.subject}} / {{task.name}}</h5>
              <h6>{{task.source}}</h6>
              <ul ng-repeat="q in task.questions">
                <li>{{q.question}}</li>
                <ol>
                  <li ng-repeat="answ in q.answers track by $index" ng-hide="answ == ''">{{answ}}</li>
                </ol>
              </ul>
              <a class="btn btn-outline-success edit" ui-sref="edittask({ id: task.id })">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
