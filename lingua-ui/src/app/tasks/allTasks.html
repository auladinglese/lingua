<div class="container-fluid all-tasks">
  <div class="row">
    <div class="col-sm-4 col-md-2 filterBar">
      <h5 class="text-primary">FILTER BY:</h5>
      <fieldset class="form-group">
        <label for="level">Level</label>
        <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.beginner" ng-click="tasks.filterTasks()">
              Beginner
            </label>
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.intermediate">
              Intermediate
            </label>
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.advanced">
              Advanced
            </label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label for="level">Category</label>
        <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.grammar">
              Grammar
            </label>
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.reading">
              Reading
            </label>
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.writing">
              Writing
            </label>
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" ng-model="tasks.filter.listening">
              Listening
            </label>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="subject">Task subject</label>
        <input type="text" class="form-control" ng-model="tasks.filter.subject" placeholder="e.g. Food">
      </div>
      <div class="form-group">
        <label for="subject">Task name</label>
        <input type="text" class="form-control" ng-model="tasks.filter.name" placeholder="e.g. Restaurant">
      </div>
      <button class="btn btn-outline-primary" ng-click="tasks.clearFilter()">Reset filter</button>
    </div>

    <div class="col-sm-12 col-md-9">
      <h3 class="text-primary">ALL TASK TEMPLATES</h3>
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4" ng-repeat="task in tasks.tasks">
          <div class="card border-dark mb-3">
            <button class="btn btn-danger del" ng-click="tasks.delete(task)">&times;</button>
            <div class="card-header">{{task.level}} / {{task.category}}</div>
            <div class="card-body text-dark">
              <h5>{{task.subject}} / {{task.name}}</h5>
              <h6>{{task.source}}</h6>
              <ul ng-repeat="q in task.questions">
                <li>{{q.question}}</li>
                <ol>
                  <li ng-repeat="answ in q.answers track by $index" ng-hide="answ == ''">{{answ}}</li>
                </ol>
              </ul>
              <a class="btn btn-outline-success edit" ui-sref="edittask({ id: task.id })">Edit</a>
            </div>
          </div>
        </div>
        <div class="loader-area">
          <div class="loader" ng-show="tasks.loading"></div>
        </div>
      </div>
    </div>
  </div>
</div>
