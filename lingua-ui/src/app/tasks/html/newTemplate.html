<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 offset-sm-2 col-md-8 col-lg-6 col-xl-5 new-task">
      <form ng-submit="task.saveTask()">
        <fieldset>
          <h3 class="text-primary">NEW / EDIT TASK TEMPLATE</h3>

          <div ng-include="'app/tasks/html/formTemplate.html'"></div>

          <button type="submit" class="btn btn-primary btn-lg btn-block saveBtn">Save task template</button>
        </fieldset>
      </form>
      <div class="alert alert-dismissible alert-success" ng-show="task.savedAlert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Saved!</strong> Record a <a href="" ng-click="task.backToTop()" class="alert-link">new template</a>? Or go to <a ui-sref="templates" class="alert-link">all task templates</a>?
      </div>
    </div>
  </div>
</div>
