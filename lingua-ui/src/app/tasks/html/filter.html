<fieldset class="form-group filterBlock">
  <h6>Level</h6>
  <div class="form-check">
    <label class="form-check-label" ng-repeat="level in tasks.levels">
        <input class="form-check-input" type="checkbox" ng-model="tasks.filter.level[level]" >
        {{ level }}
      </label>
  </div>
</fieldset>
<fieldset class="form-group filterBlock">
  <h6>Category</h6>
  <div class="form-check">
      <label class="form-check-label" ng-repeat="category in tasks.categories">
          <input class="form-check-input" type="checkbox" ng-model="tasks.filter.category[category]" >
          {{ category }}
        </label>
  </div>
</fieldset>
<div class="form-group filterBlock">
  <label for="subject">Task subject</label>
  <input id="subject" type="text" class="form-control" ng-model="tasks.filter.subject" placeholder="e.g. Food">
</div>
<div class="form-group filterBlock">
  <label for="name">Task name</label>
  <input id="name" type="text" class="form-control" ng-model="tasks.filter.name" placeholder="e.g. Restaurant">
</div>
<button class="btn btn-outline-success" ng-click="tasks.clearFilter()">Reset filter</button>
