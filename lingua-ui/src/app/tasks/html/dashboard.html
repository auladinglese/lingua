<div class="container-fluid dashboard">
  <div class="row">
    <div class="col-sm-10 offset-sm-1">
      <h3>WELCOME <span class="text-primary">{{ dash.securityContext.getUser().name }}</span>!</h3>

      <div ng-if="dash.securityContext.getUser().role === 'teacher' || dash.securityContext.getUser().role === 'admin'" ng-include="'app/tasks/html/dashboardTeacher.html'"></div>
      <div ng-if="dash.securityContext.getUser().role === 'student' || dash.securityContext.getUser().role === 'admin'" ng-include="'app/tasks/html/dashboardStudent.html'"></div>

    </div>
  </div>
</div>
