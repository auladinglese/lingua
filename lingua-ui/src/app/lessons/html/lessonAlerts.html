<div class="alert alert-dismissible alert-danger warning" ng-if="lessonStat.deleteLessonWarning">
  <button type="button" class="close" ng-click="lessonStat.deleteLessonWarning = false">&times;</button>
  <strong>Are you sure you want to delete this lesson?</strong>
  <div class="buttons">
    <button class="btn btn-danger" ng-click="lessonStat.deleteLessonConfirmed()">I'm sure</button>
    <button class="btn btn-danger" ng-click="lessonStat.deleteLessonWarning = false">Cancel</button>
  </div>
</div>

<div class="alert alert-dismissible alert-danger warning" ng-if="templates.deleteTemplateWarning">
  <button type="button" class="close" ng-click="templates.deleteTemplateWarning = false">&times;</button>
  <strong>Are you sure you want to delete this template?</strong>
  <div class="buttons">
    <button class="btn btn-danger" ng-click="templates.deleteConfirmed()">I'm sure</button>
    <button class="btn btn-danger" ng-click="templates.deleteTemplateWarning = false">Cancel</button>
  </div>
</div>
