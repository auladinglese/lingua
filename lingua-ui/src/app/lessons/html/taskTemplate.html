<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 offset-sm-2 col-md-8 col-lg-7">
      <h3 class="text-primary">NEW / EDIT TASK TEMPLATE</h3>
      <form name="formVal" ng-submit="formVal.$valid && form.saveTemplate()" class="new-template" novalidate>
        <fieldset>

          <div ng-include="'app/lessons/html/taskForm.html'"></div>

          <a class="btn btn-secondary" ng-click="form.resetForm()">Clear Form</a>
          <button type="submit" class="btn btn-primary btn-lg btn-block saveBtn">Save task template</button>
        </fieldset>
        <div class="text-danger" ng-show="formVal.$submitted && !formVal.$valid">Not all required fields are completed</div>
      </form>
      <div class="alert alert-dismissible alert-success" ng-show="form.savedAlert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Saved!</strong> Record a <a href="" ng-click="form.backToTop()" class="alert-link">new template</a>? Or go to <a ui-sref="templates" class="alert-link">all task templates</a>?
      </div>
    </div>
  </div>
</div>
