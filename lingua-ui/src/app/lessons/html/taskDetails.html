<div class="task-details">
  <h5 class="text-primary">{{ taskCtrl.task.level }} / {{ taskCtrl.task.category }} / {{ taskCtrl.task.subject }}</h5>
  <h4 class="text-primary">{{ taskCtrl.task.name }}</h4>
  <p ng-if="taskCtrl.task.instructions">{{ taskCtrl.task.instructions }}</p>
  <p ng-if="taskCtrl.task.sourceType === 'text'">{{ taskCtrl.task.source }}</p>
  <p><a class="text-info source-link" ng-if="taskCtrl.task.sourceType === 'url'" href="{{taskCtrl.task.source}}" target=”_blank”>{{ taskCtrl.task.source }}</a></p>

  <div class="form-group" ng-repeat="q in taskCtrl.task.questions">
    <h6 class="text-info">
      <strong class="text-success" ng-if="q.evaluation === 'correct'">&#10004;</strong>
      <strong class="text-warning" ng-if="q.evaluation === 'partCorrect'">&plusmn;</strong>
      <strong class="text-danger" ng-if="q.evaluation === 'incorrect'">x</strong>
      {{ q.question }}
    </h6>
    <h6 ng-if="q.type === 'open'">{{ q.studentAnswer }}</h6>
    <div class="form-check multiple-answers">
      <label class="form-check-label" ng-repeat="answer in q.answers">
        <input class="form-check-input" type="checkbox" ng-model="q.studentAnswer[answer]" ng-disabled="true">
          {{ answer }}
      </label>
    </div>
    <div class="form-group mark" ng-if="q.evalComments">
      {{ q.evalComments }}
    </div>
  </div>
</div>
